<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        h2.pos_abs
        {
            position:absolute;
            left:100px;
            top:150px
        }
    </style>
</head>

<body>
<h2 class="pos_abs">这是使用absolute进行绝对定位的标题</h2>
<p>
    绝对定位的元素会脱离html默认的流动模型，相对position为非static值的父级元素定位，若所有父级元素position都是默认的static，则相对body进行定位。<br>
    通过绝对定位，元素可以放置到页面上的任何位置。下面的标题距离页面左侧 100px，距离页面顶部 150px。
</p>
</body>

</html>
