<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
	<button-counter title="title1 : " @clicknow="clicknow">
		<h2>hi...h2</h2>
	</button-counter>
	<button-counter title="title2 : "></button-counter>
</div>
<!--
使用Vue.component函数创建一个组件
-->
<script type="text/javascript">
Vue.component('button-counter', {
	props: ['title'],//增加属性
	data: function () {
		return {
		  count: 0
		}
	},
	// 组件的模板必须有一个根节点；
	// 在模板内可以使用slot标签声明一个组件的插槽，通过插槽可以插入任意的html内容和标签
	template: '<div><h1>hi...</h1><button v-on:click="clickfun">{{title}} You clicked me {{ count }} times.</button><slot></slot></div>',
	methods:{
		// 事件函数
		clickfun : function () {
			this.count ++;
			// this对象的emit方法可以触发一个事件，第一个参数是事件名称，第二个参数是携带的参数
			this.$emit('clicknow', this.count);
		}
	}
})
var vm = new Vue({
	el : "#app",
	data : {
		
	},
	methods:{
		clicknow : function (e) {
			console.log(e);
		}
	}
});
</script>
<style type="text/css">

</style>
</body>
</html>
