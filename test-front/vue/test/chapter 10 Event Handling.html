<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title></title>
<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!--
事件处理
使用v-on指令监听dom事件，并在触发时运行一些js代码。
事件修饰符：
以点开头的指令后缀，例如.stop,prevent等
-->
<div id="app">
	<div id="example-1">
		<button v-on:click="counter += 1"> 数值 :  {{ counter }} </button><br />
		<!--可通过event访问原始事件对象 -->
		<button v-on:dblclick="greet('abc', $event)">Greet</button>
	</div>
</div>
<script type="text/javascript">
var vm = new Vue({
	el : "#app",
	data : {
		counter: 0,
		name : "vue"
	},
	methods:{
		greet : function (str, e) {
			alert(str);
			console.log(e);
		}
	}
});
</script>
<style type="text/css">

</style>
</body>
</html>
